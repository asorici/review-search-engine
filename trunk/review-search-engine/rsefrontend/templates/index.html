<html>
	<head>
		<link href="/rse_media/css/rse.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div align="center" id="logo_div">
			<div style="padding:28px 0 3px">
				<div align="left" style="background:url(/rse_media/images/reviewsearch.png) no-repeat;height:110px;width:650px" title="ReviewSearch" id="logo"></div>
			</div>
		</div>
		
		<form action="/search/" name="search" method="post">
			<table cellpadding="0" cellspacing="0">
				<tr valign="top">
					<td width="25%">&nbsp;</td>
					<td align="center nowrap">
						<div class="ds" style="height:32px;margin:4px 0">
							<div style="position:relative;zoom:1">
								<input autocomplete="off" maxlength="2048" name="query" class="lst tiah" title="Search for" value="" size="57" style="background:#fff;border:1px solid #ccc;border-bottom-color:#999;border-right-color:#999;color:#000;font:18px arial,sans-serif bold;height:25px;margin:0;padding:5px 8px 0 6px;padding-right:38px;vertical-align:top" />
							</div>
						</div>
						<br style="line-height:0">
						<span class="ds" >
							<span class="lsbb">
								<input name="btnSearch" type="submit" value="ReviewSearch" class="lsb">
							</span>
						</span>
					</td>
					
					<td nowrap width="25%" align="left" class="sblc">
						<a href="#">Advanced Search</a>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
